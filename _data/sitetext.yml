  about:
    title: "Unsere Vision"
    text: "Wir möchten, dass Schüler Mathematik so lernen und erleben können wie sie ist: Als ein spannendes, logisches und faszinierendes Themengebiet, mit dessen Hilfe wir elegant und einfach unsere Welt verstehen können."
    body: "Wir sind ein bundesweites Team aus Autoren, Illustratoren, Lehrern und Schülern, die zusammenarbeiten, damit die Schulmathematik ein Level Up erhält. Wir sind überzeugt davon, dass jeder das Zeug dazu hat, Mathematik zu verstehen. Dafür muss sie nur richtig erklärt werden.<br/><br/>
    Da wir ein wachsendes Team sind, würden wir uns freuen, wenn auch du **uns unterstützen** möchtest. Ob als Lehrer mit Feedback, als Illustrator oder als Autor: Deine Mitarbeit kann maßgeblich dazu beitragen, dieses Projekt voranzubringen. Wenn du mithelfen möchtest, nutze einfach das folgende Kontaktformular."
