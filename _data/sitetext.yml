  header:
    title: Willkommen zum Reiseführer Mathematik!
    text: Es geht auch einfach
    button: Über das Projekt
    buttonlink: "#project"

  project:
    title: "Über das Projekt"
    text: "Der Reiseführer Mathematik ist ein Flipped Classroom-Konzept für den Mathematik-Unterricht an Schulen. Wir entwickeln Lehr- und Übungsmaterial, mit dem der Stoff effizient erlernt, geübt und vertieft werden kann - von jedem Schüler in seinem eigenen Tempo."
    section: project
    list:
      - title: "Lehrbuch"
        desc: "Um neue Themen zu verstehen, braucht es gute Erklärungen. Wir erklären den Schulstoff einfach, verständlich und anhand vieler Beispiele."
        icon: fas fa-book
        button: Mehr erfahren
        buttonlink: '#project'
      - title: "Übungsmaterial"
        desc: "Erst durch die richtige Übung kann der Stoff effektiv verstanden werden. Mit genau auf unsere Erklärungen abgestimmten Übungsaufgaben erreichen wir einen optimalen Lernerfolg."
        icon: fas fa-pencil-alt
        button: Mehr erfahren
        buttonlink: '#project'
      - title: "Lehrvideos"
        desc: "Videos eignen sich hervorragend, neuen Stoff kurz, anschaulich und einprägsam zu erklären. Mit kurzen, auf das Buch abgestimmten Videos vereinfachen wir das selbstständige Lernen."
        icon: fas fa-play-circle
        button: Mehr erfahren
        buttonlink: '#project'
      - title: "Flipped Classroom"
        desc: "Moderne Medien erlauben uns, den veralteten Frontalunterricht zu ersetzen und damit seine Probleme zu beseitigen. Dafür drehen wir den Unterricht um."
        icon: fas fa-chalkboard-teacher #find more at https://fontawesome.com/icons
        button: Mehr erfahren
        buttonlink: '#project'
      - title: "Individuelles Lernen"
        desc: "Nicht alle Schüler lernen im gleichen Tempo. Unsere Materialien unterstützen langsamere Schüler ebenso wie sie schnellere Schüler herausfordern."
        icon: fas fa-arrows-down-to-people #find more at https://fontawesome.com/icons
        button: Mehr erfahren
        buttonlink: '#project'

